version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: toolbox_postgres_prod
    environment:
      POSTGRES_USER: ${DB_USER:-toolbox_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-toolbox_db}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: "-c max_connections=200 -c shared_buffers=256MB"
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-toolbox_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: toolbox_redis_prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?Redis password required}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: ${IMAGE_REGISTRY:-localhost}/toolbox-backend:${IMAGE_TAG:-latest}
    container_name: toolbox_backend_prod
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-toolbox_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-toolbox_db}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT refresh secret required}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:?Stripe secret key required}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:?Stripe webhook secret required}
      SMTP_HOST: ${SMTP_HOST:?SMTP host required}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:?SMTP user required}
      SMTP_PASSWORD: ${SMTP_PASSWORD:?SMTP password required}
      SMTP_FROM: ${SMTP_FROM:?SMTP from email required}
      FRONTEND_URL: ${FRONTEND_URL:-https://localhost}
      API_RATE_LIMIT: ${API_RATE_LIMIT:-100}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - full

  frontend:
    image: ${IMAGE_REGISTRY:-localhost}/toolbox-frontend:${IMAGE_TAG:-latest}
    container_name: toolbox_frontend_prod
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://api.localhost}
      VITE_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:?Stripe publishable key required}
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - frontend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - full

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
